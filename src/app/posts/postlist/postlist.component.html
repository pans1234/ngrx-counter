<div class="row">
    <div class="col-md-12">
        <h3>Course Lists</h3>
        <table class="table table-stripped">
            <tr>
                <th>ID</th>
                <th>TITLE</th>
                <th>DESCRIPTION</th>
            </tr>  
            <tr *ngFor="let data of posts | async">
                <td>{{data.id}}</td>
                <td>{{data.title}}</td>
                <td>{{data.description}}</td>
            </tr>          
        </table>
    </div>
</div>
